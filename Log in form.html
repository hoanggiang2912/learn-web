<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign in form</title>
    <link rel="stylesheet" href="/assignment/project/log in form.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="container">
        <div class="left-container">
            <img src="/assignment/assets/img/bookhold.jpg" alt="">
            <div class="opc075">
                <h1 class="slogan">"Today a reader <br> Tomorrow a leader"</h1>
                <h4 class="author">Margaret Fuller</h4>
            </div>
        </div>
        <div class="right-container">
            <div class="form-center">
                <div class="right-head">
                    <img src="/assignment/assets/img/logo-login-form.svg" alt="" class="logo">
                    <div class="right-head-content">
                        <h1 class="sign-in-title">Sign in</h1>
                        <h4 class="wcb">Welcome back! Please enter your details.</h4>
                    </div>
                </div>
                <div class="right-input-button">
                    <div class="email-input-container">
                        <input type="text" class="input email"><label for="" class="label email-label">Email</label>
                    </div>
                    <div class="password-input-container">
                        <input type="text" class="input password"><label for="" class="label password-label">Password</label>
                    </div>
                    <button class="button signin">Sign in</button>
                    <button class="button google"><i class="fa-brands fa-google"></i> Sign in with Google</button>
                    <button class="button github"><i class="fa-brands fa-github"></i> Sign in with Github</button>
                    <div class="new-account">
                        <h4 class="nac">Need an account?<a href="">Create an account</a></h4>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
